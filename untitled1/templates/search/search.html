<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>
    <ul>
        {% for item in page %}
        <li><a href="{% url 'text:content' item.object.id %}">{{ item.object.title }}</a></li>
        {% endfor %}
    </ul>
    </div>
    <div>
        {% if page.has_previous %}
        <a  href="/search?q={{ query }}&page={{ page.previous_page_number }}">上一页</a>
        {% endif %}
        <span >Page {{ page.number}} of {{ paginator.num_pages }}</span>

        {% if page.has_next %}
        <a  href="/search?q={{ query }}&page={{ page.next_page_number}}">下一页</a>
        {% endif %}

    </div>
</div>
</body>
</html>
